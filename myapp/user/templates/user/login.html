{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="{% static 'user/assets/css/login.css' %}" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <form action="" class="d-block-flex form-horizontal" method="post">
        {% csrf_token %}
        <div class="col-xl-3 mb-2 mx-auto">
          <i class="fa fa-cube fa-2x me-3"></i>
          <span class="h3 fw-bold mb-0">CONNECT <b>4CAUSE</b></span>
        </div>

        <h5 class="fw-normal col-xl-3 mx-auto" style="text-align: center;">Sign into your account</h5>
        <br />

        <div class="d-flex justify-content-around mb-4 mb-3 col-xl-3 mx-auto">
          <div class="form-check-inline mx-auto">
            <input
              class="form-check-input"
              type="radio"
              name="user_type"
              id="flexRadioDefault1"
              value="ngo"
              required
              checked
            />
            <label class="form-check-label" for="flexRadioDefault1"
              >NGO</label
            >
          </div>
          <div class="d-flex form-check-inline mx-auto">
            <input
              class="form-check-input"
              type="radio"
              name="user_type"
              id="flexRadioDefault2"
              value="philanthropist"
            />
            <label class="form-check-label" for="flexRadioDefault2"
              >Philanthropist</label
            >
          </div>
        </div>

        <div class="mb-3 col-xl-3 mx-auto">
          <label for="username"></label>
          <input
            type="text"
            class="form-control"
            id="username"
            aria-describedby="emailHelp"
            placeholder="User Name"
            required
            aria-required="true"
            name="username"
          />
        </div>

        {% comment %} <div class="mb-3 col-xl-3 mx-auto">
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Email address"
            required
            aria-required="true"
            name="email"
          />
          <!-- pattern="^[a-z][a-z]+\.[0-9]{3}[a-z]{2}[0-9]{3}@nitk\.edu\.in$" -->
        </div> {% endcomment %}
        <div class="mb-4 col-xl-3 mx-auto">
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Password"
            required
            aria-required="true"
            name="password"
          />
          <!-- pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*])(?=.{8,20})" -->
        </div>
        <div class="mb-4 col-xl-3 mx-auto d-grid">
          <button id="signin" type="submit" class="btn btn-primary" value="login">Sign in</button>
        </div>

        <div class="col-xl-3 mx-auto">
          <span>Don't have an account?</span>
          <br>  
          <a href="/register/ngo">Register as NGO</a>
          <br>
          <a href="/register/philanthropist">Register as Philanthropist</a>
        </div>
      </form>
      {% for message in messages %}
      <h3>{{message}}</h3>
      {% endfor %}
    </div>
    <script src="{% static 'javascript/login_page.js' %}"></script>
  </body>
</html>
